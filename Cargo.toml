[package]
name = "dusage"
version = "0.4.0"
edition = "2021"
authors = ["Mihai Galos <mihai@galos.one>"]
description = "ðŸ’¾ A command line disk usage information tool: disk usage (foreground), inodes (background)."
categories = ["command-line-utilities", "filesystem"]
keywords = ["disk", "disk-usage"]
repository = "https://github.com/mihaigalos/dusage"
license = "MIT"

[dependencies]
autoclap = "0.3.15"
byte-unit = "4.0.19"
clap = { version = "4.5.4", features = ["cargo", "string"] }
colored = "2.1.0"
nix = { version = "0.31.0", features = ["fs"] }

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ["cfg(tarpaulin_include)"] }
